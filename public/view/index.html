<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../recources/css/style.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid p-0 header">
    <nav class="navbar navbar-expand-lg navbar-light nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span class="fw-bold">Picker</span> Wheel</a>
      </div>
      <div class="container-fluid">
        <button class="btn btn-outline-dark" onclick="downloadCSV()">export</button>
      </div>
    </nav>
  </div>
  <!-- navbar -->

  <div class="workSpace container-fluid pt-3 pb-3 ">

    <div class="row  h-100">

      <div class="col-4 h-100 ">
        <!-- enter container -->
        <div class="container border border-primary  h-100 ">
          <div class="row m-3">
            <h4 class="text-center mb-3">Enter students</h4>
          </div>
          <div class="col-12">
            <div class="row">
              <!-- inputs -->
              <div class="col-10">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control " id="name">
                  </div>
                </div>
                <div class="row ">
                  <label class="col-sm-2 col-form-label">Subject</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject">
                  </div>
                </div>
              </div>
              <!-- button -->
              <div class="col-2 ">
                <div class=" h-100">
                  <button type="button" id="addStudent" class="btn btn-outline-primary h-100">Add</button>
                </div>
              </div>
            </div>

          </div>



          <div class="row m-3 ">
            <h4 class="text-center mb-3">List of students</h4>
          </div>
          <div class="col-12 p-0 list-container-1">
            <ol class="list-group list-group-flush form-control rounded-1" id="StudentsList">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold"><span class="me-2 fw-normal">0.</span>Student name</div>
                  <div class="ms-4">Subject</div>
                </div>
                <span class="badge bg-primary rounded-pill ">14</span>
              </li>


            </ol>
          </div>

        </div>
      </div>

      <!-- spiner container -->
      <div class="col-4 h-100 d-flex  justify-content-center ">
        <div class="row ">
          <div class="col-12 d-flex justify-content-center ">
            <div class="row m-3 ">
              <h4 class="text-center mb-3 fw-bold">Result</h4>
            </div>
          </div>
          <div class="col-12 border border-primary picker-container d-flex justify-content-center align-items-center  ">
            <button class="pick" id="pick">pick</button>
            <div class="row">
              <h1 id="variable_name">yassine</h1>
            </div>
          </div>
          <div class="col-12">
            <input type="date" id="datePicker">
          </div>
        </div>
      </div>

      <!-- result container -->
      <div class="col-4 h-100 ">
        <div class="container border border-primary  h-100 ">
          <div class="row m-3">
            <h4 class="text-center mb-3">Draw Results</h4>
          </div>
          <div class="container p-0 list-container-1">
            <ol class="list-group list-group-flush form-control rounded-1" id="resultList">
              
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">Subheading</div>
                  Cras justo odio
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
              </li>

            </ol>
          </div>
        </div>
      </div>
    </div>



  </div>
  <div>yassine</div>
  <button onclick="pick()">add</button>

</body>
<script src="../recources/js/script.js"></script>

</html>
